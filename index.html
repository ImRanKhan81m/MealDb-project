
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet" href="mealdb.css">
</head>

<body class="bg-gray">
    <div class="container content">
        <h2 class="text-center text-success pt-5 mb-4">Search Your Favorite Food</h2>
    <!-- meal search area -->
    <div class="input-group mb-3 mx-auto">
        <input id="search-field" type="text" class="form-control p-3" placeholder="Search the food you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>
    <div>
        <p id="error-message" class=" text-danger  text-center py-3">Something Went Wrong Please try again later!!</p>
    </div>

    <!-- single meal details -->
    <div id="meal-details" class="w-75 mx-auto py-2">
    </div>

    <!-- meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 p-2 p-lg-5">
    </div>
    </div>
